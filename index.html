<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Now!</title>
    <link href="css/Normalize.css"
      rel="stylesheet" type="text/css">
    <link href="css/style.css" 
      type='text/css' rel='stylesheet'>
<!--https://ac2050.github.io/itmd362-fa2017-project1/css/style.css used for quick testing-->
    <link href="https://ac2050.github.io/Project-3/images/leaf_favicon.ico"
      type="image/x-icon" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script async src="js/submitJS.js"
      type="text/javascript"></script>
<!--https://ac2050.github.io/itmd362-fa2017-project1/ https://ac2050.github.io/itmd362-fa2017-project1/ ditto-->
  </head>
  <body>
    <header>
      <h1>Welcome Widget Wizards!</h1>
    </header>
    <div id="formContainer">
      <form name="formArea" method="GET" action="#null">
        <fieldset>
          <h3>Free Widget Form</h3>
          <div id="first" class="fields">
            <label class="labels">First Name:
              <input id="fName" type="text" placeholder="First Name" name="fName" required>
            </label>
          </div>
          <div class="fields">
            <label class="labels">Last Name: 
              <input id="lName" type="text" placeholder="Last Name" name="lName" required>
            </label>
          </div>
          <div class="fields">
            <label class="labels" for="mail">Email:
              <input id="mail" type="email" placeholder="email@site.com" name="email" required>
            </label>
          </div>
          <div class="fields">
            <label class="labels">Phone Number: 
              <input id="tel" type="tel" name="phone_field" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                placeholder="XXX-XXX-XXXX" required>
            </label>
          </div>
            <button id="submit" name="button">FREE</button>
        </fieldset>
      </form>
    </div>
    <div id="surprise" class="hide">
      <img id="spiral" class="hide" src="https://ac2050.github.io/itmd362-fa2017-project1/photos/spiral.png" alt="spiral">
    </div>
    <footer>

    </footer>
  </body>
</html>
