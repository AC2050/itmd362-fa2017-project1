<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Now!</title>
    <link href="https://ac2050.github.io/itmd362-fa2017-project1/css/Normalize.css"
      rel="stylesheet" type="text/css">
    <link href="https://ac2050.github.io/itmd362-fa2017-project1/css/style.css" type='text/css' rel='stylesheet'>
<!--css/style.css-->
    <link href="https://ac2050.github.io/Project-3/images/leaf_favicon.ico"
      type="image/x-icon" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script async type="text/javascript" src="js/submitJS.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome Widget Wizards!</h1>
    </header>
      <h2>Get your <span class="loud">FREE</span> widget <span 
        class="loud">NOW</span>!</h2>
    <div id="formContainer">
      <form name="formArea" method="get">
        <fieldset>
          <legend>| Registration |</legend>
          <div id="first" class="fields">
            <label class="labels">First Name:
              <input type="text" placeholder="First Name" name="fName" required>
            </label>
          </div>
          <div class="fields">
            <label class="labels">Last Name: 
              <input type="text" placeholder="Last Name" name="lName" required>
            </label>
          </div>
          <div class="fields">
            <label class="labels" for="mail">Email:
              <input id="mail" type="email" placeholder="email@site.com" name="email">
              <span class="error"></span>
            </label>
          </div>
          <div class="fields">
            <label class="labels">Phone Number: 
              <input type="tel" name="phone_field" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                placeholder="XXX-XXX-XXXX" required>
            </label>
          </div>
          <div id="submit">
            <button>Submit!</button>
          </div>
        </fieldset>
      </form>
    </div>
    <footer>

    </footer>
  </body>
</html>
